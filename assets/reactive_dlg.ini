; ツールチップに表示するグラフの設定です．
; enabled:
;   トラックバーの時間変化をグラフで表示するかどうかを指定します．
;   enabled が 0 のとき非表示，それ以外の整数で表示します．
;   初期値は 1 で表示．
; width, height:
;   グラフのサイズの幅・高さをピクセル単位で指定します．
;   最小値は 16, 最大値は 512, 初期値は 64.
; polls:
;   グラフの表示の際に取得する点の個数を指定します．
;   大きいと精度が高くなりますが，負荷も高くなります．
;   指定した個数はグラフの両端を含むため，
;   折れ線の区分数は指定数より 1 だけ少なくなります．
;   最小値は 5, 最大値は 1025, 初期値は 17.
; curve_width:
;   グラフの曲線の太さを指定します．実際の線の太さは
;   ピクセル単位で curve_width / 256 相当です．
;   最小値は 1, 最大値は 16384 (64 ピクセル相当),
;   初期値は 384 (1.5 ピクセル相当).
; curve_color, cursor_color,
; line_color_1, line_color_2, line_color_3:
;   グラフの各種線の色を 0xRRGGBB の形式で指定します．それぞれ，
;   グラフの曲線・現在フレームの縦線・1番目立つ罫線
;   ・2番目に目立つ罫線・3番目に目立つ罫線，を表します．
;   cursor_color (現在フレームの縦線) は合成モードを
;   XOR として描画するため，明るい背景だと色合いが反転します．
;   初期値はそれぞれ，0xff0000, 0x00ffff,
;   0x000000, 0x808080, 0xc0c0c0.

